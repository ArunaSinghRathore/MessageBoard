
<mat-toolbar color="primary" class="home-toolbar"> 
  <div>
      <span>Indians Abroad Community</span>
  </div> 
  <span class="toolbar-span"></span>
  <button button="submit" mat-raised-button color="basic" (click)="openCreatePostDialog()">
    <mat-icon>add</mat-icon>Add Post
  </button>
</mat-toolbar>
<mat-paginator [length]="100" [pageSize]="10"
 [pageSizeOptions] ="[5, 10, 25, 100]"
  (page) = "pageEvent = populateAllPosts($event)">
</mat-paginator>


      <mat-card *ngFor="let post of posts" class="post-card">
        <mat-card-header >
          <mat-card-title>{{post.name}}</mat-card-title>
          <mat-card-subtitle>{{post.date | dateTransform}}</mat-card-subtitle>
        </mat-card-header>
        <hr>
        <mat-card-content><p>{{post.text}}</p></mat-card-content>
      </mat-card>
