
<h1 mat-dialog-title>Create New Post</h1>
<div mat-dialog-content>
    <form class="createPost-form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input class="name-input" matInput placeholder="Post Name" type="text" required [(ngModel)]="this.newPost.name" name="name">
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Post Text" type="text" required [(ngModel)]="this.newPost.text" name="text">
            </textarea>
            </mat-form-field>
          <button mat-raised-button type="submit" color="primary">Save</button>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
